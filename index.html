<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 첫 웹페이지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
    /* 꾸미기 */
     .hero {
        margin-bottom: 20px; /* 아래쪽으로 60px의 공백 추가 */
    }
   <style>
    /* 꾸미기 */
    .card {
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }
</style>

</style>

   
</style>

</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">즐거운 하루</h1>
        <h2 class="text-white">사랑하는 그대들과</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="파티.jpg" class="card-img-top" alt="파티 파티 다 모여라~">
              <div class="card-body">
                <h5 class="card-title">파티</h5>
                <h6 class="card-subtitle mb-2 text-muted">오늘은 정옥이 60번째 생일</h6>
                <p class="card-text">다같이 모여 즐겁게 짜잔!</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="큰나무.jpg" class="card-img-top" alt="큰나무 아래서">
              <div class="card-body">
                <h5 class="card-title">나무 아래서</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">나무처럼 푸르게 푸르게</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="으악.jpg" class="card-img-top" alt="으악">
              <div class="card-body">
                <h5 class="card-title">으아아악</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">장난꾸러기!!!  난 개구장이가 좋아!</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="요거바라.jpg" class="card-img-top" alt="요거바라">
              <div class="card-body">
                <h5 class="card-title">까꿍</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">사랑해</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
